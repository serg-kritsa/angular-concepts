<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitHandler()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span *ngIf="!usernameControl.valid && usernameControl.touched" class="help-block">Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="!emailControl.valid && emailControl.touched" class="help-block">Please enter a valid email</span>
          </div>
        </div>
        <!-- [formControlName]="'email'"    is alternative prop binding syntax      -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            type="button"
            class="btn btn-default"
            (click)="onAddHobby()">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let h of hobbyControls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        {{signupForm.value | json}}
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.untouched || signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
